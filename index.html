<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
</head>
<body>

  <p id="result"> RESULTS </p>


  <div>

    <button class="number firstRow"><span style="font-size: 3em;">7</span></button>

    <button class="number firstRow"><span style="font-size: 3em;">8</span></button>

    <button class="number firstRow"><span style="font-size: 3em;">9</span></button>

    <button class="operation firstRow"><span style="font-size: 3em;">+</span></button> <!--ADD-->

    <button class="firstRow" id="delete"><span style="font-size: 3em;">AC</span></button>  <!--AC BUTTON-->

  </div>

  <div>

    <button class="number"><span style="font-size: 3em;">4</span></button>

    <button class="number"><span style="font-size: 3em;">5</span></button>

    <button class="number"><span style="font-size: 3em;">6</span></button>

    <button class="operation"><span style="font-size: 3em;">-</span></button> <!--SUBSTRACT-->

  </div>

  <div>

    <button class="number"><span style="font-size: 3em;">1</span></button>

    <button class="number"><span style="font-size: 3em;">2</span></button>

    <button class="number"><span style="font-size: 3em;">3</span></button>

    <button class="operation"><span style="font-size: 3em;">x</span></button> <!--MULTIPLY-->

  </div>

  <div>

    <button class="number"><span style="font-size: 3em;">0</span></button>

    <button class="operation"><span style="font-size: 3em;">/</span></button> <!--DIVIDE-->

    <button id="equalTo"><span style="font-size: 3em;">=</span></button> <!--EQUAL TO-->

  </div>

</body>
</html>
